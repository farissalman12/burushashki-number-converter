<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burushaski Number Converter</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #6e8efb, #a777e3);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
      }

      input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        margin-bottom: 20px;
        width: 200px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #ffffff33;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ffffff55;
      }

      p {
        margin-top: 20px;
        font-size: 1.2rem;
        word-wrap: break-word;
        text-align: center;
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>Burushaski Number Converter</h1>
    <input
      type="number"
      id="numberInput"
      placeholder="Enter a number (1â€“1,000,000)"
    />
    <button onclick="convert()">Convert</button>
    <p id="output"></p>

    <script>
      const units = [
        "",
        "hik",
        "alto",
        "iski",
        "chindi",
        "walti",
        "mishindi",
        "thale",
        "altambi",
        "hunti",
      ];
      const twenties = [
        "",
        "altar",
        "altar alto",
        "altar iski",
        "altar chindi",
        "altar walti",
        "altar mishindi",
        "altar thale",
        "altar altambi",
        "altar hunti",
      ];
      const hundreds = [
        "",
        "hik tha",
        "alto tha",
        "iski tha",
        "chindi tha",
        "walti tha",
        "mishindi tha",
        "thale tha",
        "altambi tha",
        "hunti tha",
      ];
      const thousands = [
        "",
        "hik saas",
        "alto saas",
        "iski saas",
        "chindi saas",
        "walti saas",
        "mishindi saas",
        "thale saas",
        "altambi saas",
        "hunti saas",
      ];

      function convertNumberToBurushaski(num) {
        if (num === 0) return "zero";

        let parts = [];

        const getTens = (n, atEnd) => {
          let t = Math.floor(n / 10);
          let u = n % 10;
          let result = [];

          if (t > 0) {
            let tens = t === 1 ? "turma" : units[t] + " turma";
            result.push(tens);
          }
          if (u > 0) {
            result.push(units[u]);
          }

          let joined = result.join("-");
          // Change ending 'turma' to 'torimi'
          if (joined.endsWith("turma")) {
            joined = joined.replace(/turma$/, "torimi");
          } else if (joined.includes("-turma-")) {
            joined = joined.replace(/-turma-/, "-turma-");
          }
          return joined;
        };

        if (num >= 1000000) return "Number too large";

        const saas = Math.floor(num / 1000);
        const tha = Math.floor((num % 1000) / 100);
        const rem = num % 100;
        const tensAndUnits = getTens(rem, true);

        if (saas > 0) {
          parts.push(
            thousands[Math.floor(saas / 1000)] ||
              convertNumberToBurushaski(saas) + " saas"
          );
        }

        if (tha > 0) {
          parts.push(hundreds[tha]);
        }

        if (rem > 0) {
          if (parts.length > 0) parts.push("ke");
          parts.push(tensAndUnits);
        }

        return parts.join("-").replace(/--+/g, "-");
      }

      function convert() {
        const num = parseInt(document.getElementById("numberInput").value);
        const output = document.getElementById("output");
        if (isNaN(num) || num < 1 || num > 1000000) {
          output.textContent =
            "Please enter a valid number between 1 and 1,000,000.";
          return;
        }
        const burushaski = convertNumberToBurushaski(num);
        output.textContent = burushaski;
      }
    </script>
  </body>
</html>
